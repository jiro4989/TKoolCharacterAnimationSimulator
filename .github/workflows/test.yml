# ビルド、テスト、リリースを行う
name: test

on:
  push:
    paths-ignore:
      - 'LICENSE'
      - 'README.*'
      - 'docs/*'

env:
  APP_NAME: 'tkcas'
  JAVA_VERSION: '16'
  JAVAFX_VERSION: '16'

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          java-package: jdk
          architecture: x64
      - name: Install xvfb
        run: sudo apt install -y xvfb
      - name: Test
        run: xvfb-run ./gradlew test
      - name: Send coverage report
        run: bash <(curl -s https://codecov.io/bash)

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macOS-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          java-package: jdk
          architecture: x64
      - name: Build
        run: ORG_GRADLE_PROJECT_CI_VERSION="${GITHUB_REF##*/}" ORG_GRADLE_PROJECT_CI_COMMIT_HASH="$(git rev-parse HEAD)" ./gradlew build -x test
